{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "bolcd.fullname" . }}-np
  labels:
    app: {{ include "bolcd.name" . }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "bolcd.name" . }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      # Always allow same-namespace traffic (jobs/cronjobs/probes)
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: {{ .Release.Namespace }}
      {{- if .Values.networkPolicy.allowFromNamespaces }}
      {{- range .Values.networkPolicy.allowFromNamespaces }}
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: {{ . | quote }}
      {{- end }}
      {{- end }}
      {{- if .Values.networkPolicy.ingressFromCIDRs }}
      {{- range .Values.networkPolicy.ingressFromCIDRs }}
      - ipBlock:
          cidr: {{ . | quote }}
      {{- end }}
      {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
  egress:
    # Allow egress to same-namespace bolcd Service (port service.port)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              app: {{ include "bolcd.name" . }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}

    # Allow DNS to kube-dns (TCP/UDP 53)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow external HTTP/HTTPS egress (e.g., cloud APIs)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
{{- end }}



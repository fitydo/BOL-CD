apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bolcd.fullname" . }}-api
  labels:
    {{- include "bolcd.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "bolcd.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "bolcd.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "bolcd.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: db-migration
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              pip install alembic
              alembic upgrade head
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "bolcd.fullname" . }}-secret
                  key: database-url
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - python
            - -m
            - uvicorn
            - src.bolcd.api.main:app
            - --host
            - "0.0.0.0"
            - --port
            - "8000"
            - --workers
            - "4"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: PYTHONPATH
              value: "/app:src"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "bolcd.fullname" . }}-secret
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "bolcd.fullname" . }}-secret
                  key: redis-url
            - name: BOLCD_API_KEYS
              valueFrom:
                secretKeyRef:
                  name: {{ include "bolcd.fullname" . }}-secret
                  key: api-keys
            - name: BOLCD_POLICY_ALPHA
              valueFrom:
                configMapKeyRef:
                  name: {{ include "bolcd.fullname" . }}-config
                  key: policy-alpha
            - name: BOLCD_POLICY_SUPPORT_MIN
              valueFrom:
                configMapKeyRef:
                  name: {{ include "bolcd.fullname" . }}-config
                  key: policy-support-min
            - name: BOLCD_POLICY_LIFT_MIN
              valueFrom:
                configMapKeyRef:
                  name: {{ include "bolcd.fullname" . }}-config
                  key: policy-lift-min
            - name: BOLCD_NEAR_WINDOW_SEC
              valueFrom:
                configMapKeyRef:
                  name: {{ include "bolcd.fullname" . }}-config
                  key: policy-near-window-sec
            - name: BOLCD_LATE_TTL_SEC
              valueFrom:
                configMapKeyRef:
                  name: {{ include "bolcd.fullname" . }}-config
                  key: policy-late-ttl-sec
            - name: BOLCD_FALSE_SUPPRESSION_THRESHOLD
              valueFrom:
                configMapKeyRef:
                  name: {{ include "bolcd.fullname" . }}-config
                  key: policy-false-suppression-threshold
            - name: BOLCD_HIGH_SEVERITY_PROTECTION
              valueFrom:
                configMapKeyRef:
                  name: {{ include "bolcd.fullname" . }}-config
                  key: policy-high-severity-protection
            - name: BOLCD_ROOT_PASS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "bolcd.fullname" . }}-config
                  key: policy-root-pass
            - name: BOLCD_ALLOWLIST_RULES
              valueFrom:
                configMapKeyRef:
                  name: {{ include "bolcd.fullname" . }}-config
                  key: policy-allowlist-rules
            - name: BOLCD_POLICY_VERSION
              valueFrom:
                configMapKeyRef:
                  name: {{ include "bolcd.fullname" . }}-config
                  key: policy-version
            {{- if .Values.config.siem.splunkUrl }}
            - name: BOLCD_SPLUNK_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "bolcd.fullname" . }}-secret
                  key: splunk-url
            - name: BOLCD_SPLUNK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "bolcd.fullname" . }}-secret
                  key: splunk-token
            - name: BOLCD_SPLUNK_AUTH_SCHEME
              value: {{ .Values.config.siem.splunkAuthScheme }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
# Nginx configuration for BOL-CD production deployment

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=scim:10m rate=20r/s;

# Upstream servers
upstream bolcd_api {
    least_conn;
    server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8081 max_fails=3 fail_timeout=30s backup;
    keepalive 32;
}

upstream bolcd_web {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name bolcd.example.com;
    
    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bolcd.example.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/bolcd.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bolcd.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/bolcd.example.com/chain.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.bolcd.example.com wss://bolcd.example.com;" always;
    
    # Logging
    access_log /var/log/nginx/bolcd.access.log combined;
    error_log /var/log/nginx/bolcd.error.log warn;
    
    # Root directory for static files
    root /var/www/bolcd/web/dist;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    
    # Client body size for file uploads
    client_max_body_size 100M;
    
    # API endpoints
    location /api/ {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        # Proxy settings
        proxy_pass http://bolcd_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass for authenticated requests
        proxy_cache_bypass $http_authorization;
        proxy_no_cache $http_authorization;
    }
    
    # SAML endpoints (stricter rate limiting)
    location /api/v1/auth/saml/ {
        limit_req zone=auth burst=5 nodelay;
        
        proxy_pass http://bolcd_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeout for SAML operations
        proxy_read_timeout 120s;
        
        # Disable buffering for SSO redirects
        proxy_buffering off;
    }
    
    # SCIM endpoints
    location /scim/ {
        limit_req zone=scim burst=50 nodelay;
        
        # IP whitelist for SCIM (uncomment and configure)
        # allow 1.2.3.4;  # Okta IP
        # allow 5.6.7.8;  # Azure AD IP
        # deny all;
        
        proxy_pass http://bolcd_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }
    
    # WebSocket endpoint for real-time updates
    location /ws/ {
        proxy_pass http://bolcd_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Prometheus metrics (internal only)
    location /metrics {
        # Restrict to monitoring IPs
        allow 10.0.0.0/8;
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://bolcd_api;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://bolcd_api;
        proxy_set_header Host $host;
    }
    
    # Static assets with caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Favicon and robots.txt
    location = /favicon.ico {
        expires 1y;
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers for HTML
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block common attack patterns
    location ~* (\.php|\.aspx?|\.jsp|\.cgi|\.pl|\.py|\.sh|\.bash|\.bak|\.config|\.sql|\.git|\.svn|\.env) {
        deny all;
    }
}

# Admin interface (separate subdomain)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.bolcd.example.com;
    
    # SSL Configuration (same as main)
    ssl_certificate /etc/letsencrypt/live/admin.bolcd.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.bolcd.example.com/privkey.pem;
    
    # Additional IP restrictions for admin
    allow 10.0.0.0/8;  # Internal network
    allow 192.168.1.0/24;  # VPN network
    deny all;
    
    location / {
        proxy_pass http://bolcd_api/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Require authentication
        auth_basic "Admin Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }
}
